<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dosis:wght@300&family=Gothic+A1:wght@100;200&family=Nixie+One&family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>lstt04</title>
    </head>
    <body>
        <div class="menu"> 
            <div>
                <img id="hIcon" src="./stt04.png">
                <a href="index.html">Home</a>
            </div>
            <div>
                <img id="sIco" src="./stt042.png">
                <a class="setnLink">Settings</a>
            </div>
        </div>
        <div class="settings">
            jotai jotai
        </div>

        <div class="graph">
            <div class="graphIcon"></div>
            <canvas id="myChart"></canvas>
        </div>

        <div id="configuration" class="cfg">
            <div id="ruuviTags" class="collapsed cfg">
                <h3 id="current" class="selection">Current: #f6e84a97cdea</h3>
                <img id="current_img" class="collapsed" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Arrow-down.svg/800px-Arrow-down.svg.png">

                <!-- Html list -->
                <ul id="ruuviList" class="selection">
                    <li class="selection" id="ruuvi1">Ruuvi1</li>
                    <li class="selection" id="ruuvi2">Ruuvi2</li>
                    <li class="selection" id="ruuvi3">Ruuvi3</li>
                </ul>
            </div>
            <div id="liveInfo" class="liveInfo">
                <h1 id="title" class="liveInfo">Live readings</h1>
                <div id="section1" class="liveInfo"> <!-- Visalise the temperature and humidity -->
                    <div id="measurements" class="liveInfo">
                        <div id="msSection" class="liveInfo">
                            <h1 id="title" class="measurement">Temperature</h1>
                            <div id="circle" class="value">
                                <div id="iCircle" class="value">
                                    <h1 id="value" class="value">100</h1>
                                </div>
                            </div>
                        </div>
                        <div id="msSection" class="liveInfo">
                            <h1 id="title" class="measurement">Humidity</h1>
                            <div id="circle" class="value">
                                <div id="iCircle" class="value">
                                    <h1 id="value" class="value">100</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="section2" class="liveInfo"> <!-- Visualize pressure and acceleration -->
                    <div id="measurements" class="liveInfo">
                        <div id="msSection" class="liveInfo">
                            <h1 id="title" class="measurement">Pressure</h1>
                            <div id="circle" class="value">
                                <div id="iCircle" class="value">
                                    <h1 id="value" class="value">100</h1>
                                </div>
                            </div>
                        </div>
                        <div id="msSection" class="liveInfo">
                            <h1 id="title" class="measurement">Acceleration</h1>
                            <div id="circle" class="value">
                                <div id="iCircle" class="value">
                                    <h1 id="value" class="value">100</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <p>STT04 Project,<br>Marc "Alex" Smeds,<br>Tuomas Ola,<br>Daniel Ovaskainen-Gulda</p>
            </footer>
        </div>

        <div class="meme">
        </div>
        <div class="gif"></div>
        <script src="script.js"></script>
        <script src="liveInfo.js"></script>
        
        <script src="dropDown.js"></script>
        <script src="fetchData.js"></script>
    </body>
</html>
